<mat-card class="form">
    <mat-card-title class="box-title">Nome do empreendimento</mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Nome" [(ngModel)]="name" (input)="getClientDetailsName()" name="name">
        </mat-form-field>
    </form>
    <button mat-raised-button routerLink="/clients">
        VOLTAR
    </button>
</mat-card>
<mat-card-title class="message-error">{{ error }}</mat-card-title>
<mat-card class="box-card" *ngFor="let clientdetailsname of clientDetailsName">
    <mat-card-header class="box-title">
        <mat-card-title class="title">{{ clientdetailsname.name }}</mat-card-title>
        <mat-card-subtitle>Id: {{ clientdetailsname._id }}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="{{ clientdetailsname.image_src }}">
    <mat-card-content>
        <p>
            Im√≥veis: {{ clientdetailsname.realties }}
        </p>
    </mat-card-content>
    <mat-card-actions class="box-button">
        <button mat-button color="primary" routerLink="/client/{{ id }}">VISUALIZAR</button>
        <button mat-button routerLink="/cliente/{{ id }}/detalhes">DETALHES</button>
    </mat-card-actions>
</mat-card>
