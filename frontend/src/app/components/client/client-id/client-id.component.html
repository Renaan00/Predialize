<mat-card class="box-card" *ngFor="let clientid of clientId">
    <mat-card-header class="box-title">
        <mat-card-title class="title">{{ clientid.name }}</mat-card-title>
        <mat-card-subtitle>Id: {{ clientid._id }}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="{{ clientid.image_src }}">
    <mat-card-actions class="box-button">
        <button mat-button color="primary" routerLink="/clients">VOLTAR</button>
        <button mat-button routerLink="/cliente/{{ clientid._id }}/detalhes">DETALHES</button>
    </mat-card-actions>
</mat-card>
